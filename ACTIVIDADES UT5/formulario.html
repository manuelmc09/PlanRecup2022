<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-Tarea 1</title>
    <link rel="StyleSheet" href="./css/main.css" type="text/css" />
</head>
<body>
    
    <fieldset>
        <legend>Formulario Tarea 1</legend>
        <form name="formulario" id="formulario" action="" method="get">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" /> <br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos" /><br>
            <label for="edad">Edad:</label>
            <input name="edad" type="text" id="edad" maxlength="3" />
            <label for="nif">NIF:</label>
            <input name="nif" type="text" id="nif" /><br>
            <label for="email">E-mail:</label>
            <input name="email" type="text" id="email" />
            <label for="provincia">Provincia:</label>
            <select name="provincia" id="provincia">
                <option value="0">Seleccione Provincia</option>
                <option value="A">Asturias</option>
                <option value="M">Madrid</option>
                <option value="B">Barcelona</option>
	            <option value="Z">Zaragoza</option>
            </select><br>
            <label for="fecha">Fecha Nacimiento:</label>
            <input name="fecha" type="text" id="fecha" />
            <label for="telefono">Tel√©fono:</label>
            <input name="telefono" type="text" id="telefono" maxlength="9" />
            <label for="hora">Hora de visita:</label>
            <input name="hora" type="text" id="hora" />
            <input type="reset" name="limpiar" id="button" value="Limpiar" />
            <input type="submit" name="enviar" id="enviar" value="Enviar" />
        </form>
        <div id="errores"></div>
        <div id="intentos"></div>
    </fieldset>
    <script src="js/tarea1.1.js"></script>
</body>
</html>
